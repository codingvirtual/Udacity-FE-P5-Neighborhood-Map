<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <title>Las Vegas Neighborhood Map</title>
    <link rel="stylesheet" href="css/baseStyles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCsbuj06OxV_GfeI4LdCxOpJESSxeA1q0"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="header">
        <div class="row">
            <div class="col-12">
                <img src="images/Welcome.jpg" alt="Welcome to Las Vegas sign">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Filter:
                    <select data-bind="options: filters,
                     value: filters.value,
                    optionsCaption: 'Show all...'">
                    </select>
                </p>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <div class="sidebar col-3">
                <p class="center">Points of Interest</p>
                <p class="filter" data-bind="text: filters.value()"></p>
                <hr />

                <ul class="loc-list" data-bind="foreach: markers">
                    <li data-bind="if: category == $parent.filters.value()"><a data-bind="text: name, click: $parent.toggleMarker"></a></li>
                    <li data-bind="if: $parent.filters.value() == undefined"><a data-bind="text: name, click: $parent.toggleMarker"></a></li>
                </ul>
            </div>
            <div class="col-9">
                <div id="map-canvas"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="row">
            <div class="col-12">
                <p>Neighborhood Map</p>
            </div>
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
<script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
<script src="js/vendor/knockout.js"></script>
<script src="js/app.js"></script>
</body>
</html>
