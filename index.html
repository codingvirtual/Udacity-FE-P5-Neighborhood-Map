<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <title>Las Vegas Neighborhood Map</title>
    <link rel="stylesheet" href="css/baseStyles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCsbuj06OxV_GfeI4LdCxOpJESSxeA1q0"></script>
    <script src="js/app.js"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="titlebar">
        <div class="row">
            <div class="col-12">
                <img src="images/Welcome.jpg">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Filter: <input class="search-field"
                                  data-bind="textInput: searchReq">
                </p>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <div class="sidebar col-3">
                <p>Locations:</p>

                <div class="loc-list" data-bind="foreach: filteredMarkers">
                    <button data-bind="text: title, click: myMarkers.toggleBounce"></button>
                </div>
            </div>
            <div class="col-9">
                <div id="map-canvas"></div>
            </div>
        </div>
    </div>
    <div class="footer titlebar">
        <div class="row">
            <div class="col-12">
                <p>Neighborhood Map</p>
            </div>
        </div>
    </div>
</div>
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/knockout.js"></script>
</body>
</html>
