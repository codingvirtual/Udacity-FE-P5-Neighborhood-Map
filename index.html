<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <title>Las Vegas Neighborhood Map</title>
    <link rel="stylesheet" href="css/baseStyles.css">
    <link rel="stylesheet" media="(min-width: 808px)"
          href="css/large-desktop.css"/>
    <link rel="stylesheet" media="(min-width: 600px) and (max-width: 807px)"
          href="css/medium-tablet.css"/>
    <link rel="stylesheet" media="(max-width: 599px)"
          href="css/small-phone.css"/>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCsbuj06OxV_GfeI4LdCxOpJESSxeA1q0"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div id="header" class="header">
        <img src="images/Welcome.jpg" alt="Welcome to Las Vegas sign">
    </div>
    <div id="content" class="content">
        <div id="map-canvas" class="map-canvas"></div>
        <div id="sidebar" class="sidebar">
            <p>
                <select data-bind="options: filters,
                     value: currentFilter,
                     event: { change: updateLocList },
                    optionsCaption: 'Show all...'">
                </select>
            </p>

            <p class="filter" data-bind="text: currentFilter()"></p>
            <hr/>
            <ul id="locationList" class="loc-list"
                data-bind="foreach: locations">
                <li data-bind="if: category == $parent.currentFilter()">
                    <a data-bind="text: name, click: $parent.toggleMarker"></a>
                </li>
                <li data-bind="if: $parent.currentFilter() == undefined">
                    <a data-bind="text: name, click: $parent.toggleMarker"></a>
                </li>
            </ul>
        </div>
    </div>
    <div id="footer" class="footer">
        <p>Neighborhood Map</p>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
<script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
<script src="js/vendor/knockout.js"></script>
<script src="js/app.js"></script>
</body>
</html>
